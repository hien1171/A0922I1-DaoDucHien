
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .buttonmain input{
            width: 40px;
            height: 40px;
            background-color:lightpink;
            color: deeppink;
            font-size: larger;
            border-color: hotpink;
        }

        table {
            border-collapse: collapse;
        }



    </style>
</head>
<body style="margin: auto;width: 500px">
<form>
    <table cellpadding="10" frame="border" >
        <tr>
            <td colspan="4">
                <input type="text" name="display" disabled style="font-size: 20px">
            </td>
        </tr>
        <tr class="buttonmain">
            <td><input type="button" name="one" value="1" onclick="display.value += 1"></td>
            <td><input type="button" name="two" value="2" onclick="display.value += 2"></td>
            <td><input type="button" name="three" value="3" onclick="display.value += 3"></td>
            <td><input type="button" name="plus" value="+" onclick="display.value += '+'"></td>
        </tr>
        <tr class="buttonmain">
            <td><input type="button" name="four" value="4" onclick="display.value += 4"></td>
            <td><input type="button" name="five" value="5" onclick="display.value += 5"></td>
            <td><input type="button" name="six" value="6" onclick="display.value += 6"></td>
            <td><input type="button" name="sub" value="-" onclick="display.value += '-'"></td>
        </tr>
        <tr class="buttonmain">
            <td><input type="button" name="seven" value="7" onclick="display.value += 7"></td>
            <td><input type="button" name="eight" value="8" onclick="display.value += 8"></td>
            <td><input type="button" name="nine" value="9" onclick="display.value += 9"></td>
            <td><input type="button" name="mul" value="X" onclick="display.value += '*'"></td>
        </tr>
        <tr class="buttonmain">
            <td><input type="button" name="clear" value="C" onclick="display.value = ''"></td>
            <td><input type="button" name="zero" value="0" onclick="display.value += 0"></td>
            <td><input type="button" name="result" value="=" onclick="display.value = eval(display.value)"></td>
            <td><input type="button" name="di" value="/" onclick="display.value += '/'"></td>
        </tr>
    </table>
</form>
</body>
</html>
