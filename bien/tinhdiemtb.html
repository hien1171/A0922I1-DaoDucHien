<script >
    let inputPhysics;
    let inputChemystry;
    let inputBiology;

    inputPhysics= prompt("enter the mark of physics ");
    inputChemystry=prompt("enter the mark of chemystry ");
    inputBiology=prompt("enter the mark of biology ");

    let physics= parseInt(inputBiology);
    let chemystry=parseInt(inputChemystry);
    let biology=parseInt(inputBiology);

    let tong=physics + chemystry +biology;
    let tb = tong /3;

    document.write("Tong : "+ tong);
    document.write("<br>");

    document.write("Trung binh : "+ tb);
</script>
