<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nguyento</title>
</head>
<body>
<script>

    let n=prompt();
    let count=0;
    let num=2;
     while(count<n){
        if(check(num)==true){
            document.write(num+' ');
            count++;
        }
        num++;
    }

   function check(num){
       let flag =true;
       if (num<2){
           flag =true;
       }else {
           for (let i =2; i<num;i++){
               if (num%i==0){
                   flag =false;
                   break;
               }
           }
       }
       return flag;
   }






</script>
</script>
</body>
</html>
